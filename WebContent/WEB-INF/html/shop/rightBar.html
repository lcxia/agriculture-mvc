<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	</head>
	<body>
		<div class="categories" th:fragment="page-right-bar">
			<div class="list-categories">
				<div class="first-list">
					<ul>
					<li th:each="goodsInfo,status:${commodityType}" th:class="${goodsForm.commodityTypeId}==${goodsInfo.commodityTypeId}?'active':''">
					<a th:href="@{initGoods(commodityTypeId=${goodsInfo.commodityTypeId})}"><span th:text="${goodsInfo.commodityTypeName}"></span></a></li>
					</ul>
					<div class="clear"></div>
				</div>
				
			</div>
			<div class="box">
				<div class="box-heading">
					<h1>
						<a href="initCart">购物车:&nbsp;</a>
					</h1>
				</div>
				<div class="box-content">
					<span th:if="${cartList.size() == 0}">
						您尚未登录，或您尚未购买任何商品。
					</span>
					<span th:if="${cartList.size() != 0}">
						您的购物车有&nbsp;<a href="initCart"><strong> <span th:text="${cartList.size()}">1</span>件商品</strong></a>
					</span>
				</div>
			</div>
			<div class="box-title">
				<h1>
					<span class="title-icon"></span><a href="">友情链接</a>
				</h1>
			</div>
			<div class="section group example">
				<div class="col_1_of_2 span_1_of_2">
					<img src="shop/images/pic21.jpg" alt="" /> 
					<img src="shop/images/pic24.jpg" alt="" /> 
					<img src="shop/images/pic25.jpg" alt="" /> 
					<img src="shop/images/pic27.jpg" alt="" />
				</div>
				<div class="col_1_of_2 span_1_of_2">
					扫描二维码安装安卓客户端
					<img src="shop/images/test.png" alt="" />
				</div>
				<div class="clear"></div>
			</div>
			<div class="clear"></div>
		</div>
	</body>
</html>
